<CENTER><P><B><FONT SIZE=+1>スギ花粉飛散状況</FONT></B>（９７年３月１４日現在）

<HR WIDTH="50%"></P></CENTER>

<P>　</P>

<P>　仙台・石巻・白石では２月２１日が，スギ花粉の飛散開始だったそうです。</P>

<P>　第１のピークは２月２６日・第２のピークは３月７日。</P>

<P>　本年度の飛散の特徴は，飛散開始が早く，飛散期間も長く，飛散量も増加する見込み。</P>

<P>　</P>

<P>　なんと！　まだ，今年度の総飛散量の４割弱しか飛散していないそうです　（悲惨！）</P>

<P>　</P>
